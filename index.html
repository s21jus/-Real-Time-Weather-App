<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      transition: background 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 640px) {
      h1 { font-size: 1.8rem; }
      #temperature { font-size: 3rem; }
      .grid { grid-template-columns: 1fr 1fr !important; }
    }
  </style>
</head>
<body id="app-body">
  <div class="glass text-white rounded-2xl p-8 w-full max-w-3xl fade-in shadow-2xl">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-4xl font-bold mb-2">ðŸŒ¦ Real Time Weather App</h1>
      <p class="text-md">Submitted By: <span class="font-semibold">Md Mominul Islam (Jus)</span></p>
      <p class="text-sm text-gray-200">Submitted To: Abdullah Al Mamun</p>
    </div>

    <!-- Search -->
    <div class="flex flex-col sm:flex-row items-center gap-3 mb-8">
      <input id="city-input" type="text" placeholder="Enter city name (e.g., Dhaka)"
        class="flex-grow px-4 py-3 rounded-lg border-none text-gray-900 focus:ring-4 focus:ring-cyan-400 outline-none" />
      <button id="search-button"
        class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-cyan-400 rounded-lg font-semibold hover:opacity-90 transition-all">
        Search
      </button>
    </div>

    <!-- Message -->
    <div id="message-box"
      class="hidden text-center mb-4 text-yellow-200 bg-yellow-500/20 p-3 rounded-lg transition-all"></div>

    <!-- Weather Display -->
    <div id="weather-display" class="hidden fade-in">
      <div class="text-center mb-6">
        <h2 id="location" class="text-3xl font-bold mb-1">City, Country</h2>
        <p id="date-time" class="text-sm text-gray-200"></p>
        <p id="weather-condition" class="text-lg font-semibold capitalize mt-2"></p>
      </div>

      <div class="flex flex-col md:flex-row justify-around items-center gap-4 mb-6">
        <div class="text-center">
          <p id="temperature" class="text-6xl font-extrabold">--Â°C</p>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="glass rounded-lg p-4 text-center">
            <p class="text-2xl font-bold" id="humidity-value">--%</p>
            <p class="text-sm">Humidity</p>
          </div>
          <div class="glass rounded-lg p-4 text-center">
            <p class="text-2xl font-bold" id="wind-speed-value">-- m/s</p>
            <p class="text-sm">Wind</p>
          </div>
          <div class="glass rounded-lg p-4 text-center">
            <p class="text-2xl font-bold" id="min-temp-value">--Â°C</p>
            <p class="text-sm">Min Temp</p>
          </div>
          <div class="glass rounded-lg p-4 text-center">
            <p class="text-2xl font-bold" id="max-temp-value">--Â°C</p>
            <p class="text-sm">Max Temp</p>
          </div>
        </div>
      </div>

      <!-- Forecast Navigation -->
      <div class="border-t border-white/20 pt-4 mt-4">
        <h3 class="text-center text-2xl font-semibold mb-4">5-Day Forecast</h3>
        <div class="flex justify-center items-center gap-4">
          <!-- Previous Day Button -->
          <button id="prev-day" 
            class="p-3 bg-white/20 rounded-full hover:bg-white/40 transition disabled:opacity-40">
            Previous Day
          </button>

          <!-- Forecast Display -->
          <div id="forecast-day-display" class="glass rounded-xl px-6 py-3 text-center min-w-[140px]">
            <p id="forecast-day-name" class="text-lg font-semibold">Today</p>
            <p id="forecast-temp" class="text-2xl font-bold">--Â°C</p>
            <p id="forecast-condition" class="text-sm capitalize">--</p>
          </div>

          <!-- Next Day Button -->
          <button id="next-day" 
            class="p-3 bg-white/20 rounded-full hover:bg-white/40 transition disabled:opacity-40">
            Next Day
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "e63fa5ec6467a0fbfd4ec5c08c33b106";
    const API_BASE_URL = "https://api.openweathermap.org/data/2.5";

    const appBody = document.getElementById("app-body");
    const cityInput = document.getElementById("city-input");
    const searchButton = document.getElementById("search-button");
    const weatherDisplay = document.getElementById("weather-display");
    const messageBox = document.getElementById("message-box");
    const locationEl = document.getElementById("location");
    const dateTimeEl = document.getElementById("date-time");
    const temperatureEl = document.getElementById("temperature");
    const humidityEl = document.getElementById("humidity-value");
    const windSpeedEl = document.getElementById("wind-speed-value");
    const minTempEl = document.getElementById("min-temp-value");
    const maxTempEl = document.getElementById("max-temp-value");
    const conditionEl = document.getElementById("weather-condition");
    const prevDayButton = document.getElementById("prev-day");
    const nextDayButton = document.getElementById("next-day");
    const forecastDayNameEl = document.getElementById("forecast-day-name");
    const forecastTempEl = document.getElementById("forecast-temp");
    const forecastConditionEl = document.getElementById("forecast-condition");

    let forecastData = [];
    let forecastIndex = 0;

    const setDynamicBackground = (condition) => {
      condition = condition.toLowerCase();
      if(condition.includes("rain")) appBody.style.background = "linear-gradient(135deg, #1e3a8a, #2563eb)";
      else if(condition.includes("cloud")) appBody.style.background = "linear-gradient(135deg, #64748b, #94a3b8)";
      else if(condition.includes("clear")) appBody.style.background = "linear-gradient(135deg, #60a5fa, #fcd34d)";
      else if(condition.includes("snow")) appBody.style.background = "linear-gradient(135deg, #e0f2fe, #bae6fd)";
      else if(condition.includes("storm")) appBody.style.background = "linear-gradient(135deg, #1e293b, #334155)";
      else appBody.style.background = "linear-gradient(135deg, #4f46e5, #06b6d4)";
    };

    const showMessage = (text, color = "yellow") => {
      messageBox.textContent = text;
      messageBox.classList.remove("hidden");
      messageBox.style.backgroundColor = color === "red" ? "rgba(239,68,68,0.2)" : "rgba(234,179,8,0.2)";
      setTimeout(()=> messageBox.classList.add("hidden"), 3000);
    };

    const formatDateTime = ts => new Date(ts*1000).toLocaleString("en-US",{ weekday:"long", hour:"2-digit", minute:"2-digit" });

    const groupForecastByDay = (list) => {
      const days = {};
      list.forEach(item=>{
        const date = new Date(item.dt*1000).toISOString().split("T")[0];
        if(!days[date]) days[date]={temps:[], conditions:[], date:new Date(item.dt*1000)};
        days[date].temps.push(item.main.temp);
        days[date].conditions.push(item.weather[0].description);
      });
      return Object.keys(days).map(d=>{
        const x = days[d];
        const avg = x.temps.reduce((a,b)=>a+b,0)/x.temps.length;
        const cond = x.conditions.sort((a,b)=>x.conditions.filter(v=>v===a).length - x.conditions.filter(v=>v===b).length).pop();
        return {date:x.date, temp:avg, condition:cond};
      });
    };

    const updateForecast = () => {
      const d = forecastData[forecastIndex];
      forecastDayNameEl.textContent = forecastIndex===0?"Today":forecastIndex===1?"Tomorrow":d.date.toLocaleDateString("en-US",{weekday:"long"});
      forecastTempEl.textContent = `${Math.round(d.temp)}Â°C`;
      forecastConditionEl.textContent = d.condition;
      prevDayButton.disabled = forecastIndex===0;
      nextDayButton.disabled = forecastIndex===forecastData.length-1;
    };

    const displayWeather = (data) => {
      locationEl.textContent = `${data.name}, ${data.sys.country}`;
      dateTimeEl.textContent = formatDateTime(data.dt);
      temperatureEl.textContent = `${Math.round(data.main.temp)}Â°C`;
      humidityEl.textContent = `${data.main.humidity}%`;
      windSpeedEl.textContent = `${data.wind.speed} m/s`;
      minTempEl.textContent = `${Math.round(data.main.temp_min)}Â°C`;
      maxTempEl.textContent = `${Math.round(data.main.temp_max)}Â°C`;
      conditionEl.textContent = data.weather[0].description;
      setDynamicBackground(data.weather[0].description);
    };

    const fetchWeather = async (city)=>{
      if(!city) return showMessage("Enter a city name","yellow");
      try{
        const [curRes, foreRes] = await Promise.all([
          fetch(`${API_BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`),
          fetch(`${API_BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`)
        ]);
        const cur = await curRes.json();
        const fore = await foreRes.json();
        if(cur.cod!==200) throw new Error("City not found");
        displayWeather(cur);
        forecastData = groupForecastByDay(fore.list);
        forecastIndex = 0;
        updateForecast();
        weatherDisplay.classList.remove("hidden");
      }catch{
        showMessage("Error fetching weather data","red");
      }
    };

    searchButton.onclick=()=>fetchWeather(cityInput.value.trim());
    cityInput.addEventListener("keypress",(e)=>e.key==="Enter"&&fetchWeather(cityInput.value.trim()));
    prevDayButton.onclick=()=>{if(forecastIndex>0) forecastIndex--; updateForecast();};
    nextDayButton.onclick=()=>{if(forecastIndex<forecastData.length-1) forecastIndex++; updateForecast();};
    window.onload=()=>fetchWeather("Dhaka");
  </script>
</body>
</html>
